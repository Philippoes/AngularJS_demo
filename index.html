<!DOCTYPE html>
<html>
<head>
    <title>AngularJS intro</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
</head>
<body>
<div data-ng-app="demoApp" data-ng-controller="mainController">
    <say-hello message="Ohoy"></say-hello>
</div>

<script>
    var demoApp = angular.module("demoApp", []);

    demoApp.controller("mainController", function ($scope) {
        $scope.firstName = "Philip";
        $scope.lastName = "Zudemberg";
    });

    demoApp.directive("sayHello", function() {
        return {
            scope: false,
            link: function($scope, element, attrs) {
                $scope.message = attrs.message;
            },
            template : "<h1>{{[message, firstName, lastName].join(' ')}}!</h1>"
        };
    });
</script>
</body>
</html>
